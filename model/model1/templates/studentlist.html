<!DOCTYPE html>
<html>

<head>
    <title>Student List</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }

        th {
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>Student Details</h1>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.first_name }}</td>
                <td>{{ student.last_name }}</td>
                <td>
                    <form action="{% url 'update' student.id %}" method="get" style="display:inline">
                        <button type="submit" class="update-button">Update</button>
                    </form>
                    <form action="{% url 'delete' student.id %}" method="post" style="display:inline">
                        {% csrf_token %}
                        <button type="submit" class="delete-button">Delete</button>
                    </form>

                </td>
            </tr>
            {% empty %}
            <tr>
                <!-- <td colspan="3">No students found.</td> {# Display message if list is empty #} -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{% url 'Student form' %}">Add New Student</a>
</body>

</html>
